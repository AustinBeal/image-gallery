<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style2.css">
  <title>Document</title>
</head>
<body>
    <hi>Gallery</hi>
    <section class="imgsection"> 
      <div class="imgwrapper">
        <div class=imgcontainer>
          <a class="project" href="#">
            <figure class="figimg">
              <img src="./imgs/leaves/george-vogiatzis-3YrjdBBckzM-unsplash.jpg" id="elixirlogo" alt="heart logo" class="item"></img>
              <figcaption>
                 <div>
                    <h3>“Flowers are the music of the ground. From earth’s lips spoken without sound.”</h3>
                    <p class="cta"> – Edwin Curran</p> 
                 </div>
              </figcaption>
            </figure>
          </a>
          <a class="project" href="#">
            <figure class="figimg">
              <img src="./imgs/FLOWERS/laura-ockel-m-RMV1ahbe4-unsplash.jpg" id="elixirlogo" alt="heart logo" class="item"></img>
              <figcaption>
                 <div>
                    <h3>“If we could see the miracle of a single flower clearly our whole life would change.”</h3>
                    <p class="cta">– Buddha</p> 
                 </div>
              </figcaption>
            </figure>
          </a>
          <a class="project" href="#">
            <figure class="figimg">
              <img src="./imgs/FLOWERS/ingmar-TLupI_Sceg8-unsplash.jpg" id="elixirlogo" alt="heart logo" class="item"></img>
              <figcaption>
                 <div>
                    <h3>“Earth laughs in flowers.” </h3>
                    <p class="cta">– Ralph Waldo Emerson</p> 
                 </div>
              </figcaption>
            </figure>
          </a>
          <a class="project" href="#">
            <figure class="figimg">
              <img src="./imgs/FLOWERS/dom-tXOWjr72Ppc-unsplash.jpg" id="elixirlogo" alt="heart logo" class="item"></img>
              <figcaption>
                 <div>
                    <h3>“Flowers don’t worry about how they’re going to bloom. They just open up and turn toward the light and that makes them beautiful.”</h3>
                    <p class="cta"> – Jim Carrey</p> 
                 </div>
              </figcaption>
            </figure>
          </a>
        </div>
      </div>
   </section> 
   <div class="gallwrap">
      <section class="gall">
            <img src="imgs/BUGSNFLOWERS/daniel-norin-ZsfIPWeNtCY-unsplash.jpg" id="bnfa" alt="a colorful bug on a flower" ></img>
            <img src="imgs/BUGSNFLOWERS/gabrielle-henderson-BFbK4euKac4-unsplash.jpg" id="bnfb" alt="bee resting on a flower" ></img>
            <img src="imgs/BUGSNFLOWERS/mariah-hewines-L6P1UQe1dBg-unsplash.jpg" id="bnfc" alt="bee resting on a flower" ></img>
            <img src="imgs/BUGSNFLOWERS/mariah-hewines-QQxqg-3a2rU-unsplash.jpg" id="bnfd" alt="bee resting on a flower" ></img>
            <img src="imgs/BUGSNFLOWERS/paul-bonnar-pZOwZYs5XQI-unsplash.jpg" id="bnfe" alt="bee resting on a flower" ></img>
          </section>
